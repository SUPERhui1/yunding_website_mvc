<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>新闻上传</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="ueditor.css">
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../yunding/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../H-ui.admin/management.js"></script>
    <link rel="stylesheet" href="../H-ui.admin/static/h-ui/css/H-ui.min.css">
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">
        window.onload=function () {
            let url=window.location.search;
            let id=url.substr(url.lastIndexOf("=")+1);
            news_onload(id)


        };

        var ue = UE.getEditor('editor');

        function ain() {
            let content = ue.getContent();
            let place = $("select[name='newsPlace']").val();
            let title = $("input[name='newsTitle']").val();
            let introduce = $("input[name='newsIntroduce']").val();
            let sender = $("input[name='newsSender']").val();
            let pic = $("input[name='pic']").val();
            if (content === "" || content == null || content == undefined) {
                alert("请输入内容！");
                return false;
                /*阻止表单提交*/
            } else if (place == "" || place == null || place == undefined) {
                alert("请选择位置！");
                return false;
                /*阻止表单提交*/
            } else if (title == "" || title == null || title == undefined) {
                alert("请输入标题!");
                return false;
                /*阻止表单提交*/
            } else if (introduce == "" || introduce == null || introduce == undefined) {
                alert("请输入简介!");
                return false;
                /*阻止表单提交*/
            } else if (sender == "" || sender == null || sender == undefined) {
                alert("请输入编辑者!");
                return false;
                /*阻止表单提交*/
            }


            else if (pic == "" || pic == null || pic === undefined) {
                alert("请上传照片！");
                return false;
                /*阻止表单提交*/
            }

            else {

                let a = new FormData();
                a.append("pic", $("#fileId")[0].files[0]);
                a.append("newsIntroduce", introduce);
                a.append("newsTitle", title);
                a.append("newsPlace", place);
                a.append("newsSender", sender);
                a.append("newsContent", content);
                $.ajax({
                    url: "/api/news/upload",
                    xhrFields: {
                        withCredentials: true
                    },
                    type: "POST",
                    cache: false,
                    data: a,
                    processData: false,
                    contentType: false,
                    async: false,
                    success: function (result) {
                        alert(result.message);
                    }
                    //cache 上传文件不需要缓存，所以设置false
                    //processData 因为data值是FormData对象，不需要对数据处理
                    //contentType 因为是由form表单构造的FormData对象，且已声明了属性enctype，所以为false
                })
            }
        }

    </script>

    <style type="text/css">
        div {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
<div class="middlediv">
    <p class="f-18">位置：
        <select class="dropDown-menu menu radius box-shadow" name="newsPlace">
            <option  value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br ></p>
    <p class="f-18">标题：
        <input  type="text" name="newsTitle" value="" style="width:600px" class="input-text radius"><br></p>
    <p class="f-18">描述：
        <input class="input-text radius" type="text" name="newsIntroduce" value="" style="width:600px"><br></p>
    <p class="f-18">发布者:
        <input  class="input-text radius" type="text" name="newsSender" value="" style="width:600px"><br></p>
    <p class="f-18">新闻配图:
        <input type="file" id="fileId" name="pic" value="请上传图片"/>
        <input type="hidden" id="hiddId" name="id" value="1"/></p>


    </div>
    <div>
    <script id="editor" type="text/plain" style="width:1200px;height:500px;"></script>
    </div>
      <div class="bottomdiv">
        <input type = "button" id = "submit1" value = "上传" onClick = "ain()" class="btn btn-secondary radius"/ >
        <input type = "button" id = "submit3" value = "返回" onClick = "window.location='/H-ui.admin/index.html" class="btn btn-secondary radius"/ >
        </div>
    </div>
    </body>
    </html>
