<title>成员列表</title>
</head>
<body>
	<div class="mt-20">
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="60">ID</th>
					<th width="160">头像</th>
					<th width="">名字</th>
					<th width="">简介</th>
					<th width="">操作</th>
				</tr>
			</thead>
			<tbody id="memberTbody">
				<tr class="text-c">
					<td>${data.data[i].newsId}</td>
					<td><a href="javascript:;" onclick="member_show('张三','member-show.html','10001','360','400')"><i class="avatar size-L radius"><img alt="" src="static/h-ui/images/ucnter/avatar-default-S.gif"></i></a></td>
					<td class="text-l"><div class="c-999 f-12">
							<u style="cursor:pointer" class="text-primary" onclick="member_show('张三','member-show.html','10001','360','400')">${data.data[i].memberName}</u> <span class="ml-20">${data.data[i].memberPosition}</span></div>
							<div class="f-12 c-999"></div>
					<td class="td-manage"><a title="编辑" href="javascript:;" onclick="member_edit('编辑','member-add.html','4','','510')" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;" onclick="member_del(this,'1')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
		<div class="manageright_bottom">
		<div class="manageright_bottom_items">
		<button onclick="newsPrePage()">上一页</button>
		<button onclick="newsNextPage()" style="margin-right: 600px;">下一页</button>
		<span id="pageIndex">第一页</span><span>/</span><span id="pageSum">第  页</span>
		</div>
	</div>
</div>
